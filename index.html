<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1>Countdown Timer</h1></header>

    <div class="container" id="container">
      
      <div class="timeDisplay">
        <p id="timeDisplay">00:00:00</p>
      </div>

      <p id="enterTimeP">Enter Time;</p>

      <div class="timeInput">
        <div class="dropDown" id="dropDownH">
          <label for="hourDropDown">Hours</label>
          <select id="hourDropDown">
            <option>00</option>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>

        <div class="dropDown" id="dropDownM">
          <label for="minDropDown">Minutes</label>
          <select id="minDropDown">
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
            <option>30</option>
            <option>35</option>
            <option>40</option>
            <option>45</option>
            <option>50</option>
            <option>55</option>
          </select>
        </div>
      </div><!--Time input end -->

      <button id="startBtn">Start</button>
    </div>

    <script src="index.js"></script>
    <footer></footer>
  </body>
</html>
